<html>
<title>Document</title>
<body><font face="courier new" size=7><pre>
<script language="JaveScript" type="text/javascript">
/*นายณัฐวุฒิ ปินใจ รหัสนักศึกษา 5908111001*/
for(i=1;i<=5;i++)
{
	for(j=1;j<=i;j++)
	{
	document.write(i);
	}
	for(j=1;j<=i;j++)
	{
	document.write("*");
	}
	for(j=1;j<=i;j++)
	{
	document.write(i);
	}
	document.write("\n");
}

</script>
